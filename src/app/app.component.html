
<!doctype html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="../assets/images/favicon-32x32.png">
  <meta charset="utf-8">
  <title>MentalHealthTracker</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
</head>

<nav class="navbar relative-top nav justify-content-center" >
  <a class="bi bi-box-arrow-left navbar-brand" style="font-size: 40px;" (click)="logOut()"></a>
<a class="logo">
  <img src="assets/images/LogoMakr4ENNyl.png" class="img-fluid">
</a> 
</nav>

<body>  
  <app-login *ngIf="!this.doShow" (isShown)="getShow($event)"></app-login>
  <app-recorder *ngIf="!this.loginShow && recorderShow==true"></app-recorder>
  <app-graph *ngIf="!this.loginShow && chartShow==true"></app-graph>
  <app-sentiment-correlation *ngIf="!this.loginShow && sentimentShow==true"></app-sentiment-correlation>
  
</body>
<div class="clear"></div>
<nav class="navbar fixed-bottom nav justify-content-center" >
  <a class="bi bi-house-door navbar-brand justify-content-center" style="font-size: 40px;" (click)="homeClick()"></a>
  <a class="bi bi-mic navbar-brand" style="font-size: 40px;" (click)="recordClick()"></a>
  <a class="bi bi-search navbar-brand" style=" font-size: 40px;"(click)="sentimentClick()"></a>
</nav>


</html>
